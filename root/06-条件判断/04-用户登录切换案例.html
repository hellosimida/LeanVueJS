<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <span v-if="isUser">
      <label for="username">用户账号</label>
      <!--key关键字会让元素不复用，否则点击切换时，输入的字符会带过去，这是vue底层的实现问题-->
      <input type="text" id="username" placeholder="请输入用户账号" key="username"/>
    </span>
    <span v-else>
      <label for="email">用户邮箱</label>
      <input type="text" id="email" placeholder="请输入邮箱" key="email"/>
    </span>
    <button @click="isUser=!isUser">切换登录方式</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        isUser: true
      }
    })
  </script>
</body>
</html>
