<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mustache语法（双大括号）</title>
</head>
<body>
<div id="app">
  <!--mustache语法不仅可以直接写变量，还可以写简单的表达式-->
  <h1>{{message}}</h1>
  <h1>{{firstName+' '+lastName}}</h1>
  <h1>{{counter * 2}}</h1>
</div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好呀！',
        firstName: 'bo',
        lastName: 'gou',
        counter: 5
      }
    })
  </script>
</body>
</html>
