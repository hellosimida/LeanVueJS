<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <label for="nan">
      <input type="radio" id="nan" value="男" v-model="sex">男
    </label>

    <label for="nv">
      <input type="radio" id="nv" value="女" v-model="sex">女
    </label>

    <h2>您选择的性别是：{{sex}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data:{
        sex: '男'
      }
    });
  </script>
</body>
</html>
