<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <!--选择一个-->
    <select name="abc" v-model="fruit">
      <option value="请选择">请选择</option>
      <option value="苹果">苹果</option>
      <option value="香蕉">香蕉</option>
      <option value="榴莲">榴莲</option>
    </select>

    <!--选择多个-->
    <select name="abc" v-model="fruits" multiple>
      <option value="请选择">请选择</option>
      <option value="苹果">苹果</option>
      <option value="香蕉">香蕉</option>
      <option value="榴莲">榴莲</option>
    </select>
    <h1>{{fruits}}</h1>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data:{
        fruit: '香蕉',
        fruits: []
      }
    });
  </script>
</body>
</html>
