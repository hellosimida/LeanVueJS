<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <label for="agree">
      <input type="checkbox" v-model="isAgree" id="agree"/>同意协议
      <h2>{{isAgree}}</h2>
      <button :disabled="!isAgree">下一步</button>

      <br>
      <input type="checkbox" value="篮球" v-model="hobbies"/>篮球
      <input type="checkbox" value="足球" v-model="hobbies"/>足球
      <input type="checkbox" value="乒乓球" v-model="hobbies"/>乒乓球
      <h2>{{hobbies}}</h2>

      <label v-for="item in originHobbies">
        <input :value="item" type="checkbox" v-model="hobbies"/>{{item}}
      </label>
    </label>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data:{
        isAgree: false,
        hobbies: [],
        originHobbies: ['篮球','足球','乒乓球','高尔夫']
      }
    });
  </script>
</body>
</html>
