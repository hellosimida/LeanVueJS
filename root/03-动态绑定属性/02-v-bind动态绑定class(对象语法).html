<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: red;
    }
    .title{
      font-size: 20px;
    }
  </style>
</head>
<body>
 <div id="app">
    <h2 :class="active">{{message}}</h2>
   <!--{}表示绑定一个对象，{类名：boolean}来控制class属性是否显示-->
    <!--<h2 :class="{类名：boolean}">{{message}}</h2>-->
    <h2 class="title" :class="{active: isActive, line: isLine}" @click="changeColor">{{message}}</h2>
   <!--对象语法补充，可以写到函数里进行调用-->
    <h2 class="title" :class="getClasses()" @click="changeColor">{{message}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好呀',
        active: 'active',
        isActive: true,
        isLine: false
      },
      methods:{
        changeColor: function () {
          this.isActive = !this.isActive
        },
        getClasses: function () {
          return {active: this.isActive, line: this.isLine};
        }
      }
    })
  </script>
</body>
</html>
