<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <!--<h2 :style="{key(属性值): value(属性名)}">{{message}}</h2>-->
    <!--50px必须加''，否则会当成对象处理，会去data里找对象-->
    <!--<h2 :style="{fontSize: '50px'}">{{message}}</h2>-->
    <h2 :style="{fontSize: finalSize, color: finalColor}">{{message}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好呀',
        finalSize: '100px',
        finalColor: 'red'
      }
    })
  </script>
</body>
</html>
