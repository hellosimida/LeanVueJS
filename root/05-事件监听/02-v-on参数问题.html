<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <!--事件调用方法没有参数时，可省略()-->
    <button @click="btn1Click">按钮1</button>
    <button @click="btn1Click()">按钮2</button>

    <!--在事件定义时，写函数时省略了()，但是方法本身是需要参数的-->
    <!--<button @click="btn2Click('abcde')">按钮3</button>-->
    <!--带()不传参数时，传值为undefined-->
    <!--<button @click="btn2Click()">按钮3</button>-->
    <!--省略()时，浏览器自动生成一个event对象-->
    <button @click="btn2Click">按钮3</button>
    <!--我们需要event对象，同时又需要其他参数时,$event固定写法-->
    <button @click="btn3Click($event,'aaaaa')">按钮4</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好呀'
      },
      methods: {
        btn1Click() {
          console.log('-----------')
        },
        btn2Click(abc) {
          console.log('-----------',abc)
        },
        btn3Click(event,abc) {
          console.log('+++++++++++',event)
          console.log('-----------',abc)
        }
      }
    })
  </script>
</body>
</html>
