<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div>
      <!--组件中的数据必须是一个函数，放在注册组件的data()函数中，并返回一个对象-->
      <h2>{{title}}</h2>
      <p>{{content}}</p>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>

    Vue.component('cpn',{
      template: '#cpn',
      data(){
        return {
          title: '我是标题',
          content: '哈哈哈哈'
        }
      }
    });

    const app = new Vue({
      el: '#app',
      data: {
        message: '你好呀'
      }
    })
  </script>
</body>
</html>
