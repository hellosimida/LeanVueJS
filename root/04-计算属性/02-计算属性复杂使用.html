<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <div id="app">
    <h2>书本总价值：{{totalPrice}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        books: [
          {id: 110 ,name: '计算机原理', price: 110},
          {id: 111 ,name: '计算机原理1', price: 110},
          {id: 112 ,name: '计算机原理2', price: 110},
          {id: 113 ,name: '计算机原理3', price: 110}
        ]
      },
      computed: {
        totalPrice: function () {
          let result = 0
          for(let i=0; i < this.books.length; i++){
            result += this.books[i].price;
          }
          return result;
        }
      }
    })
  </script>

</body>
</html>
