<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <!--methods方法会调用多次-->
    <!--<h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>-->

    <!--计算属性，无论需要使用多少次，只需要调用一次，有缓存，如果对象值没有变化，就不需要重新调用-->
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        firstName: 'Kobe',
        lastName: 'Bryant'
      },
      computed: {
        fullName: function () {
          console.log("--fullname--");
          return this.firstName + ' ' + this.lastName;
        }
      },
      methods: {
        getFullName: function () {
          console.log("--fullname--");
          return this.firstName + ' ' + this.lastName;
        }
      }
    })
  </script>
</body>
</html>
