<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <!--遍历对象的过程中，如果只是获取一个值，那么获取到的是value-->
    <ul>
      <li v-for="item in info">{{item}}</li>
    </ul>


    <!--获取key和value-->
    <ul>
      <li v-for="(value,key) in info">{{key}}:{{value}}</li>
    </ul>

    <!--获取key和value和index-->
    <ul>
      <li v-for="(value,key,index) in info">{{index}}.{{key}}:{{value}}</li>
    </ul>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        info: {
          name: '苟波',
          age: 29,
          sex: '男'
        }
      }
    })
  </script>
</body>
</html>
